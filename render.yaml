services:
  - type: web
    name: dog-breed-ml-api
    env: python
    region: singapore
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: LOG_LEVEL
        value: INFO
    disk:
      name: ml-models
      mountPath: /data
      sizeGB: 2
